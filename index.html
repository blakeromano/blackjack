<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id ="betting-menu">
            <h2>Place Your Bet!</h2>
            <h4 id="curent-balance">Your Current Balance is: 10000</h4>
            <section id="chip-section">
                <img class="chips" id= "10" src="photos/10-chip.png" alt="10 Dollar Chip">
                <img class="chips" id= "25" src="photos/25-chip.png" alt="25 Dollar Chip">
                <img class="chips" id= "50" src="photos/50-chip.png" alt="50 Dollar Chip">
                <img class="chips" id= "100" src="photos/100-chip.png" alt="100 Dollar Chip">
                <img class="chips" id= "500" src="photos/500-chip.png" alt="500 Dollar Chip">
            </section>
            <h4 id="current-bet-balance">Your Current Bet Balance is: 0</h4>
            <br>
            <button id="bet-submit"type="submit">Place Bet!</button>
            <button id="bet-reset" type="reset">Reset your Bet Value!</button>
        </div>
        <div class="blackjack-table">
          <div class="table-overlay">
            <div id="dealers-hand"></div>
            <div id="players-hand"></div>
          </div>
           </div>
        </div>
        <div class="controls">
            <button class="players-choices" id="hit-btn">Hit</button>
            <button class="players-choices" id="stand-btn">Stand</button>
            <button class="players-choices" id="double-down-btn">Double Down</button>
            
        </div>
      </div>
</body>
</html>
