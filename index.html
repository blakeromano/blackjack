<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div hidden="false" id="prompt-div">
        <form id="prompt-form">
            <h1 id="prompt-title">Welcome to the <br>Blackjack Table!</h1>
            <h2>How much money are you bringing to the table?</h2>
            <h3 id="prompt-message">Please input a value between 50 and 1,000,000</h3>
            <input type="number" id="prompt-input">
            <br>
            <button type="submit" id="prompt-button">Let's Play Blackjack!</button>
        </form>
    </div>
</body>
</html>
